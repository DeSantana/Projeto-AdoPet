<!DOCTYPE html>
<html lang="pt">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AdoPet</title>
<link rel="shortcut icon" type="image/jpg"
	href="resources/images/pata-de-urso.png" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<!-- LINK DO BOOTSTRAP -->
<link rel="stylesheet" type="text/css" href="resources/css/loguin.css">
</head>

<body>
	<div class="catedog">
		<img src="resources/images/gatoecachorro.png"/>
	</div>
	<section class="conteudo">
		<img src="resources/images/logoadopet.png" alt="logo" width="300"
			height="120"/>
		<h1>Faça seu login</h1>
		<p>Para divulgar ou adotar um animalzinho, você precisa ter um
			cadastro</p>
		<div class="formulario">
			<form action="">
				<label id="email" for="email">E-mail:</label> <br> <input
					type="email" required id="email"> <br> <br> <label
					id="senha" for="senha">Senha:</label> <br> <input
					type="password" required id="senha" aria-required="true"> <br>
				<button>Entrar</button>
				<br> <br> <a class="link" href="restaurarsenha.html">Esqueceu sua senha?</a>
			</form>
		</div>	
	</section>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
